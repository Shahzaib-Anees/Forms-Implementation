<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <title>Log In Page</title>
    <link rel="StyleSheet" href="Login.CSS">
</head>
<body>
    <form id="login-form">
        <h1 style="text-align: center;">Login</h1>
        <p class="user-sec">Username</p>
        <input type="text" placeholder="Type your Username" class="input-sec" required name="username"/>
        <p class="user-sec">Password</p>
        <input type="password" placeholder="Type your password" class="input-sec" required name="password"/>
        <p id="forgot-para">Forgot password?</p>
        <button type="submit" id="login-button">LOGIN</button>
        <p id="signup-para">Or Sign up using</p>
        <div class="img-signup">
            <!-- FACEBOOK ICON  -->
           <img src="https://cdn-icons-png.flaticon.com/256/124/124010.png" id="fb-logo"/>
           <!-- TWITTER ICON  -->
           <img src="https://www.edigitalagency.com.au/wp-content/uploads/Twitter-logo-png-bird-transparent.png" id="tw-logo"/>
           <!-- CHROME ICON  -->
           <img src="https://banner2.cleanpng.com/20201008/rtv/transparent-google-suite-icon-google-icon-5f7f985ccd60e3.5687494416021975968412.jpg" id="ch-logo"/>
        </div>
    </form>
    
</body>
</html>
